# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: quit
      w: session-save
      wq: quit --save
  bindings.commands:
    global:
      command:
        <Ctrl+w>: rl-backward-kill-word
      normal:
        <Ctrl+w>: rl-backward-kill-word
  colors.hints.bg:
    global: qlineargradient(x1:0, y1:0, x2:0, y2:1, stop:0 rgba(255, 247, 133, 1.0),
      stop:1 rgba(255, 66, 66, 1.0))
  colors.statusbar.normal.bg:
    global: '#202060'
  colors.statusbar.private.bg:
    global: black
  completion.use_best_match:
    global: true
  editor.command:
    global:
    - /Program Files (x86)/Vim/vim74/gvim.exe
    - -f
    - '{file}'
    - -c
    - normal {line}G{column0}l
  fonts.hints:
    global: bold 10pt monospace
  hints.auto_follow_timeout:
    global: 300
  hints.dictionary:
    global: /Users/philip/words
  hints.mode:
    global: word
  scrolling.bar:
    global: true
  statusbar.hide:
    global: true
  tabs.show:
    global: switching
  url.searchengines:
    global:
      DEFAULT: https://google.com/search?q={}
      d: https://duckduckgo.com/?q={}
      a: https://www.amazon.co.uk/s/ref=nb_sb_noss?url=search-alias%3Daps&field-keywords={}
      g: https://www.google.co.uk/search?q={}
  zoom.default:
    global: 175%
